server {
    listen 80;
    server_name littlebarista.ru www.littlebarista.ru;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle Next.js static export routing
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Specific handling for services pages
    location /services/ {
        try_files $uri $uri/ $uri.html /services/index.html;
    }
    
    # Handle specific service pages
    location ~ ^/services/([^/]+)/?$ {
        try_files $uri $uri/ $uri.html /services/$1.html /services/$1/index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

